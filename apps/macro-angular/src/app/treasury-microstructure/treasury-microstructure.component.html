<div class="microstructure-container">
  <h1>US Treasury E-Trading Market Microstructure</h1>
  
  <div class="charts-grid">
    <div class="chart-container">
      <ag-charts
        [options]="tradeFrequencyOptions"
        style="display: block; height: 100%; width: 100%;">
      </ag-charts>
    </div>
    
    <div class="chart-container">
      <ag-charts
        [options]="orderToTradeRatioOptions"
        style="display: block; height: 100%; width: 100%;">
      </ag-charts>
    </div>
    
    <div class="chart-container">
      <ag-charts
        [options]="quoteUpdateFrequencyOptions"
        style="display: block; height: 100%; width: 100%;">
      </ag-charts>
    </div>
    
    <div class="chart-container">
      <ag-charts
        [options]="timeBetweenTradesOptions"
        style="display: block; height: 100%; width: 100%;">
      </ag-charts>
    </div>
  </div>
</div>
